name: squid
summary: Full featured Web Proxy cache (HTTP proxy)
maintainer: chris <chris@charon>
description: |
  Squid is a high-performance proxy caching server for web clients,
  supporting FTP, gopher, ICY and HTTP data objects.  Squid version 3 is
  a major rewrite of Squid in C++ and introduces a number of new
  features including ICAP and ESI support.
